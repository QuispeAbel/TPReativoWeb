<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="estilo/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>Random</title>
</head>
<body>
    <section class="container d-flex justify-content-center flex-column principal rounded-5">
        <form id="miFormulario">
            
            <h1 class="h3 mb-2 fw-normal">Ingrese el rango</h1>
        
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="minimo" placeholder="Minimo">
              <label for="minimo" class="text-secondary">Minimo</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="maximo" placeholder="Maximo">
              <label for="maximo" class="text-secondary">Maximo</label>
            </div>
            <div class="mb-3 rounded-2 resultado px-2 border ">
                <label >Resultado:</label>
                <p id="resultado"></p>
            </div>
            <div>
            <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">Intentar</button>
            <button class="w-100 btn btn-lg btn-primary mb-3" type="reset">Reiniciar</button>
          </div>
          </form>
    </section>
</body>
<script src="script/script.js"></script>
</html>
